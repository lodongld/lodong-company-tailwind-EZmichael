  <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favico/">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favico/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favico/favicon-16x16.png">
  <link rel="manifest" href="./assets/img/favico/site.webmanifest">
  <link rel="mask-icon" href="./assets/img/favico/safari-pinned-tab.svg" color="#7b7b7b">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <script src="./assets/js/tailwindConfig.js"></script>

  <link rel="stylesheet" href="./assets/style/css/main.min.css">
  <title>Lodong</title>
</head>
<body>
  <div id="landingPage" class="min-h-screen">
    <!-- desktop view -->
    <header class="sticky top-0 bg-opacity-50 bg-white">
      <nav class="flex justify-between items-center flex-row flex-nowrap py-[1.5rem] px-[2rem] lg:px-[90px]">
        <a href="./index.html" class="h-[50px] lg:h-[65px]">
          <img src="./assets/img/logo/lodong-icon.png" alt="lodong logo" class="h-[50px] lg:h-[65px]">
        </a>
        <!-- hamburger -->
        <div class="block md:hidden p-[0.5rem] border-2 border-transparent cursor-pointer hover:border-2 hover:border-black hover:rounded">
          <i class="fa-solid fa-bars fa-xl"></i>
        </div>

        <!-- navlists -->
        <div class="hidden md:block">
          <div class="flex justify-start items-center flex-row flex-nowrap">
            <a href="" class="text-lg text-[#242424] font-bold px-[0.5rem] lg:px-[1rem] hover:font-bold">Home</a>
            <a href="" class="text-lg text-[#242424] px-[0.5rem] lg:px-[1rem] hover:font-bold ">About Us</a>
            <a href="" class="text-lg text-[#242424] px-[0.5rem] lg:px-[1rem] hover:font-bold">Service</a>
            <a href="" class="text-lg text-[#242424] px-[0.5rem] lg:px-[1rem] hover:font-bold">Projects</a>
            <a href="" class="text-lg text-[#242424] px-[0.5rem] lg:px-[1rem] hover:font-bold">News</a>
            <a href="" class="text-lg text-[#242424] px-[0.5rem] lg:px-[1rem] hover:font-bold">Careers</a>
            <a href="" class="text-lg text-[#242424] font-medium px-[2rem] py-[0.5rem] ml-[0.75rem] lg:ml-[1rem] rounded-full bg-[#242424] text-white drop-shadow-lg border-2 hover:bg-transparent hover:border-[#242424] hover:text-[#242424]">Contact</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- mobile view navlists [toggle hidden block]--> 
    <aside class="hidden block md:hidden absolute w-4/5 z-50 bg-neutral-950 h-full left-0 top-0">
      <div class="h-screen flex justify-start items-center flex-col">
        <div class="bg-opacity-5 bg-white h-auto w-full py-[1.5rem] flex justify-center items-center">
          <a href="./index.html" class="">
            <img src="./assets/img/logo/lodong-icon.png" alt="lodong logo" class="h-[50px] lg:h-[65px]">
          </a>
        </div>
        <div class="flex justify-start items-center flex-col w-full">
            <a href="" class="w-full text-center text-lg text-white font-bold py-[1rem] hover:font-bold">Home</a>
            <a href="" class="w-full text-center text-lg text-white py-[1rem] hover:font-bold">About Us</a>
            <a href="" class="w-full text-center text-lg text-white py-[1rem] hover:font-bold">Service</a>
            <a href="" class="w-full text-center text-lg text-white py-[1rem] hover:font-bold">Projects</a>
            <a href="" class="w-full text-center text-lg text-white py-[1rem] hover:font-bold">News</a>
            <a href="" class="w-full text-center text-lg text-white py-[1rem] hover:font-bold">Careers</a>
            <a href="" class="text-lg text-white px-[2rem] py-[0.75rem] mt-[1rem] rounded-full border-2 border-transparent bg-[#242424] text-white drop-shadow-lg hover:bg-transparent hover:border-[#242424]">Contact</a>
          </div>
      </div>
    </aside>

    <!-- content -->
    <section class="min-h-[calc(100vh_-_100px)] lg:min-h-[calc(100vh_-_119px)]">
      <!-- top -->
      <article class="min-h-[calc(100vh_-_40vh_-_100px)] lg:min-h-[calc(100vh_-_40vh_-_119px)] w-full flex justify-end items-end flex-col px-[2rem] lg:px-[90px]">
          <p class="text-white font-kumbhsans text-end" style="text-shadow: 2px 2px 8px rgba(0,0,0,0.8);">
            <span class="text-[26px] lg:text-[35px] font-medium">실패 경험 </span>
            <span class="text-[36px] lg:text-[45px] font-bold">&nbsp;ZERO</span><br/>
            <span class="text-[26px] lg:text-[35px] font-medium">세상에 없던 디지털 솔루션 개발 전문</span>
          </p>
          <p class="mr-[-5px] text-[#FA2B2B] text-[100px] lg:text-[128px] leading-none font-bold tracking-tighter" style="text-shadow: 6px -6px 0px rgba(36,36,36,0.3);">LODONG</p>
      </article>

      <!-- bot bg-opacity-80 bg-black  -->
      <article class="min-h-[calc(100vh_-_60vh_+_2px)] lg:min-h-[calc(100vh_-_60vh_+_6px)]" style="background-image: linear-gradient(to top, rgba(0,0,0,0.80) 80%, rgba(0,0,0,0) 100%);">
        <div class="min-h-[calc(100vh_-_60vh_+_2px)] lg:min-h-[calc(100vh_-_60vh_+_6px)] w-full flex justify-center lg:justify-between items-center flex-row flex-wrap px-[2rem] lg:px-[90px] ">

          <!-- text -->
          <div class="w-full lg:w-4/5 font-extrabold text-[32px] md:text-[45px] lg:text-[55px] xxl:text-[75px] leading-tight text-center lg:text-left my-[1rem]">
            <p class="text-white">We Develop Innovative</p>
            <p class="text-[#6A6A6A]">Digital Solutions</p>
            <div class="w-full flex justify-center lg:justify-start items-center flex-row flex-wrap lg:flex-nowrap">
              <p class="text-white whitespace-nowrap">Enhancing User Experience</p>
              <div class="mt-[1.5rem] lg:mt-0 ms-0 lg:ms-[20px] h-[2px] w-4/5 md:w-3/5 xl:w-[450px] bg-[#6A6A6A]"></div>
            </div>
          </div>

          <!-- arrow -->
          <div class="text-white cursor-pointer my-[1rem] ">
            <i class="fa-solid fa-chevrons-down fa-bounce text-[50px] lg:text-[60px]"></i>
          </div>

        </div>
      </article>
    </section>

  </div>



  
  <script src="./assets/vendor/fontawesome/fontawesome.min.js"></script>
  <script src="./assets/js/dom.js"></script>
  <script src="./assets/js/function.js"></script>
</body>
</html>
